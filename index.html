<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PhotoWall</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
<!-- 改写视图为模板字符串 -->
<div class="wrap" id="wrap">
	<!-- photo负责平移和旋转 -->
	<div class="photo photo_front" onclick="turn(this)" id="photo_{{index}}">
		<!-- photo_wrap负责3D旋转 -->
		<div class="photo_wrap">
			<div class="side side_front">
				<p class="image"><img src="images/{{img}}"></p>
				<p class="caption">{{caption}}</p>
			</div>
			<div class="side side_back">
				<div class="desc">{{desc}}</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="./data/data.js"></script>
<script type="text/javascript" src="./js/mainCircle.js"></script>
<!-- <script type="text/javascript" src="./js/mainRandom.js"></script> -->
</body>
</html>
